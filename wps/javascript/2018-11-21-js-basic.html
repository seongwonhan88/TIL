<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    var x = multiply(3,4)
    function multiply(p1, p2) {
      return p1 * p2
    }
    document.getElementById('demo').innerHTML = multiply;
    // without () the function is not invoked. it will return the definition
    // you can declare variable earlier than function.
  </script>
</body>
</html>
