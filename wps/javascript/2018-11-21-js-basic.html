<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    var person = {
      name :'seongwon',
      age : '31',
      skill: function() {
        return this.name + this.age;
      }
    };

    document.getElementById('demo').innerHTML = person['skill']();
    // either person.name or person['name'] works
  </script>
</body>
